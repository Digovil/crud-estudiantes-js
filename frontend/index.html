<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .tab {
            height: 80vh !important;
            overflow:scroll;
        }
        tbody > tr:hover {
            cursor: pointer;
            background-color: #FF900F;
            color: #fff;
        }
        .table {
            font-size: small;

        }
        b {
            color: #FF900F;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="title text-center mt-4" style="background-color: #F16357; color: white;">
            <h1>ESTUDIANTES DE UNIGUAJIRA</h1>
        </div>
        <div class="row d-flex justify-content-center">

            <div class="col-xl-3 col-sm-12 mt-4 mb-4 " style="background-color: #F16357; color: white;">
                
                <form id="formulario1" class="form m-4" role="form">
                    <input type="text" class="form-control m-1" name="nombre"  placeholder="Nombre" required  pattern=".{3,}" title="Minimo 3 caracteres">  
                    <input type="number" class="form-control m-1" name="codigo"  placeholder="Código" required min="99999999">  
                    <input type="email" class="form-control m-1" name="correo"  placeholder="Correo" required pattern=".{20,}" title="Minimo 20 caracteres">  
                    
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success m-2" id="agregar">Agregar</button>
                    </div>
                    

                </form>


                <form id="formulario3" class="form m-4" role="form">
                    <input type="number" class="form-control m-1" name="id"  placeholder="Id" required min="1">  
                    <input type="text" class="form-control m-1" name="nombre"  placeholder="Nombre" required pattern=".{3,}" title="Minimo 3 caracteres">  
                    <input type="number" class="form-control m-1" name="codigo"  placeholder="Código" required min="99999999">  
                    <input type="email" class="form-control m-1" name="correo"  placeholder="Correo" required pattern=".{20,}" title="Minimo 20 caracteres">  
                    
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-warning text-white m-2" id="actualizar">Actualizar</button>
                    </div>
                    

                </form>

            </div>
            <div class="tab col-xl-6 col-sm-12 mt-4 mb-4">
                <table class="table">
                    <thead>
                    <tr style="background-color: #F16357; color: #fff;">
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Código</th>
                        <th>Correo</th>
                        <th>Activo</th>
                        <th>Creado</th>
                        <th>Actualizado</th>
                    </tr>
                    </thead>
                    <tbody id="estudiantes">
                        
                        
                    </tbody>
                </table>
            </div>

            <div class="col-xl-3 col-sm-12 mt-4 mb-4 " style="background-color: #F16357; color: white;">
                <form id="formulario2" class="form m-4" role="form">
                    <input type="number" class="form-control" name="id" value="" placeholder="Id" required>  
                    
                    <div class="d-flex justify-content-center">
                        <button id="buscar" type="button" class="btn btn-primary  m-2" id="buscar">Buscar</button>
                        <button type="button" class="btn btn-danger  m-2" id="eliminar">Eliminar</button>
                    </div>

                </form>

                <ul class="list-group mb-4" id="estudiante"></ul>

            </div>
        </div>
    </div>
    <script src="js/main.js"></script>

</body>
</html>
